<div class="admin-user">
    <h3>Admin - Users Management</h3>

    <div class="search-user">
        <label for="searchEmail">Search User by Email:</label>
        <input type="email" id="searchEmail">
        <button>Search</button>
    </div>

    <table *ngIf="users.length > 0">
        <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <hr>
    <div class="user-details">
        <h4>User Details</h4>
        <p><strong>ID:</strong></p>
        <p><strong>Username:</strong></p>
        <p><strong>Email:</strong></p>
        <p><strong>First Name:</strong></p>
        <p><strong>Last Name:</strong></p>
        <p><strong>Address:</strong></p>
        <h4>Activity</h4>
        <h4>Favorites</h4>
    </div>
    <hr>

    <h4>Create New User</h4>
    <form>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password">
        </div>
        <div class="form-group" formGroupName="profile">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName">
        </div>
        <div class="form-group" formGroupName="profile">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName">
        </div>
        <div class="form-group" formGroupName="profile">
            <label for="address">Address</label>
            <input type="text" id="address">
        </div>
        <div *ngIf="error" class="error-message">{{ error }}</div>
        <button type="submit">{{ isEditing ? 'Update' : 'Create' }} User</button>
    </form>
</div>
